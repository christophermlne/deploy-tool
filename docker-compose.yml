services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DEPLOY_REPO_URL=${DEPLOY_REPO_URL}
      - DATABASE_PATH=/app/data/deploy.db
    volumes:
      - ./data:/app/data
    command: mix phx.server
    develop:
      watch:
        - action: sync
          path: ./lib
          target: /app/lib
        - action: sync
          path: ./assets
          target: /app/assets
        - action: sync
          path: ./priv
          target: /app/priv
        - action: sync
          path: ./test
          target: /app/test
        - action: sync+restart
          path: ./config
          target: /app/config
        - action: rebuild
          path: ./mix.exs
        - action: rebuild
          path: ./mix.lock
