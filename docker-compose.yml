services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DEPLOY_REPO_URL=${DEPLOY_REPO_URL}
      - DATABASE_PATH=/app/data/deploy.db
    volumes:
      - db_data:/app/data
    command: mix phx.server

volumes:
  db_data:
